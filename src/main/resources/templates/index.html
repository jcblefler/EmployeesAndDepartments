<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <div th:replace="base :: navlinks"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <table>
                    <tr>
                        <th>Department Name</th>
                        <th>Department ID</th>
                    </tr>
                    <tr th:each="department : ${departments}">
                        <td th:text="${department.departmentName}"></td>
                        <td th:text="${department.departmentID}"></td>
                        <td>
                            <a th:href="@{update/{id}(id=${department.departmentID})}">Update</a>
                            <a th:href="@{detail/{id}(id=${department.departmentID})}">Details</a>
                            <a th:href="@{delete/{id}(id=${department.departmentID})}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-6">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                    </tr>

                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.employeeName}"></td>
                        <td th:text="${employee.employeePosition}"></td>
                        <td th:text="${employee.department.departmentName}"></td>
                        <td>
                            <a th:href="@{update_employee/{id}(id=${employee.employeeID})}">Update</a>
                            <a th:href="@{detail_employee/{id}(id=${employee.employeeID})}">Details</a>
                            <a th:href="@{delete_employee/{id}(id=${employee.employeeID})}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>


    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
